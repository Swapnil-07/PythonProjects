<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome to Index Page</h3>
    <h4>Enter Employee Details</h4>
    <form method="POST" action='/create/'> 
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-2">
                Employee Id :
            </div>
            <div class="col-sm-4">
                {{form.empId}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                Employee Name :
            </div>
            <div class="col-sm-4">
                {{form.empName}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                Employee Email :
            </div>
            <div class="col-sm-4">
                {{form.empEmail}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                Employee Phone :
            </div>
            <div class="col-sm-4">
                {{form.empPhone}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
